[package]
name = "util"
version = "0.6.0"
authors = ["Cryptape Technologies <arch@cryptape.com>"]
build = "build.rs"

[dependencies]
sha3 = { path = "../sha3" }
blake2b = { path = "../blake2b", optional = true }
sm3 = { path = "../sm3", optional = true }
log = "0.4"
rustc-hex = "1.0"
rand = "0.3.12"
time = "0.1.34"
rocksdb = { git = "https://github.com/paritytech/rust-rocksdb", rev = "4364caec4dd5da1a1d78c39276774ee65bf55c7d" }
elastic-array = "0.9"
rlp = { path = "../rlp" }
rlp_derive = { path = "../rlp_derive" }
heapsize = "0.4"
itertools = "0.5"
clippy = {version = "0.0.175", optional = true}
libc = "0.2.7"
vergen = "0.1"
target_info = "0.1"
bigint = { path = "../bigint", features = ["heapsizeof"] }
parking_lot = "0.5"
ansi_term = "0.9"
tiny-keccak= "1.0"
ethcore-bloom-journal = { path = "../ethcore-bloom-journal" }
regex = "0.2"
lru-cache = "0.1.0"
logger = { path = "../logger" }
uuid = { version = "0.4", features = ["v4"] }
panic_hook = {path = "../panic_hook"}
serde = "1.0"
serde_derive = "1.0"
toml = "0.4"
git2 = "0.7"
rustc_version = "0.2.0"

[features]
default = []
sha3hash = []
blake2bhash = ["blake2b"]
sm3hash = ["sm3"]

[build-dependencies]
vergen = "*"
rustc_version = "0.1.0"

[dev-dependencies]
mktemp = "0.3.1"
